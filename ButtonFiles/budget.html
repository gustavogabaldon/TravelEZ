<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - TravelEZ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Planner</h1>
        <p>Welcome to the Budget Planner. Use this page to plan and manage your travel budget.</p>

        <form id="budgetForm">
            <label for="totalBudget">Enter Your Total Budget (USD):</label>
            <input type="number" id="totalBudget" name="totalBudget" required>

            <button type="button" onclick="calculateBudget()">Calculate</button>
        </form>

        <h2>Budget Breakdown</h2>
        <div id="budgetBreakdown">
            <p>Accommodation: <span id="accommodation"></span> USD</p>
            <p>Food: <span id="food"></span> USD</p>
            <p>Activities: <span id="activities"></span> USD</p>
            <p>Transport: <span id="transport"></span> USD</p>
            <p>Other: <span id="other"></span> USD</p>
        </div>

        <p><a href="index.html" class="button">Back to Home</a></p>
    </div>

    <script src="js/budgetCalculator.js"></script>
</body>
</html>
